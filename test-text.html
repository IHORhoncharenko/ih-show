<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Українська версія</p>
    <ul id="ua"></ul>
    <p>кацапська</p>
    <ul id="ru"></ul>

    <script>
        fetch("ua.json")
            .then(response => response.json())
            .then(data => {

                console.log(data);

                for (let i = 0; i < data.faq.length; i++) {
                    console.log(data.faq[i].title);
                    console.log(data.faq[i].text);

                    document.getElementById('ua').insertAdjacentHTML('beforeend', `
                                        <li>
                                            <strong>${data.faq[i].title}</strong>
                                            <p>${data.faq[i].text}</p>
                                        </li>
                           `)

                }


            })
            .catch(error => console.error("Помилка завантаження JSON:", error));
    </script>

    <script>
        fetch("ru.json")
            .then(response => response.json())
            .then(data => {

                console.log(data);

                for (let i = 0; i < data.faq.length; i++) {
                    console.log(data.faq[i].title);
                    console.log(data.faq[i].text);

                    document.getElementById('ru').insertAdjacentHTML('beforeend', `
                                        <li>
                                            <strong>${data.faq[i].title}</strong>
                                            <p>${data.faq[i].text}</p>
                                        </li>
                           `)

                }


            })
            .catch(error => console.error("Помилка завантаження JSON:", error));
    </script>
</body>

</html>
